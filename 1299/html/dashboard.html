<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tab Collection Dashboard</title>
		    <link rel="stylesheet" href="../css/bookmark.css">
    <link rel="stylesheet" href="../recording/libs/fontawesome/css/all.min.css">

 
    </head>
    <body>
	
	      <div id="collectionsList" class="collections-container"></div>

	
	  <div class="main-content">
			      <h2>Create a New Collection</h2>
            <input
                type="text"
                id="collectionName"
                placeholder="Collection Name"
            />
            <textarea
                id="manualUrls"
                placeholder="Enter URLs, one per line"
            ></textarea>
            <button id="createCollection">Create Collection</button>
			
			
            <div id="windowsContainer"></div>

      
        </div>
	
        <!-- Sidebar for Saved Collections -->



        <script src="../js/dashboard.js"></script>
    </body>
</html>
