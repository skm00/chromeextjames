<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <link rel="stylesheet" href="./popup.css" />

    <title data-loc="AppName"></title>
</head>

<body class="flex-n-grow">
    <popup-page class="flex-n-grow py-3 gap-3">
        <div class="text-center">
            <p>
                <img class="logo" src="../../img/logo.svg" />
            </p>
            <p data-loc="AppDesc"></p>
        </div>


        <md-divider></md-divider>

        <main class="container-fluid flex-n-grow vstack gap-3">
            <p data-loc="Instruction"></p>
            <p data-loc="RecordAudio"></p>

            <div class="h-100vh flex-shrink-0 flex-n-grow vstack gap-3">
                <div class="hstack gap-3">
                    <md-filled-button class="btn-record">
                        <i slot="icon" class="fa-solid fa-display"></i>
                        <span data-loc="CaptureScreen"></span>
                    </md-filled-button>
                    <md-elevated-button class="btn-stop" disabled>
                        <i slot="icon" class="fa-solid fa-stop"></i>
                        <span data-loc="StopCapture"></span>
                    </md-elevated-button>
                </div>

                <video muted autoplay class="media-preview flex-grow-1"></video>

                <md-divider></md-divider>

                <div class="hstack gap-3 mb-3">
                    <md-filled-button class="btn-download" disabled>
                        <i slot="icon" class="fa-solid fa-download"></i>
                        <span data-loc="SaveToPc"></span>
                    </md-filled-button>
					 <md-filled-button class="btn-download-mp4" disabled>
                        <i slot="icon" class="fa-solid fa-download"></i>
                        <span data-loc="SaveTomp4"></span>
                    </md-filled-button>
					<md-filled-button class="btn-download-mp4-reduced" disabled>
                        <i slot="icon" class="fa-solid fa-download"></i>
                        <span data-loc="Savereducedmp4"></span> 
						</md-filled-button>
					
					
					
					<md-filled-button class="btn-upload">
                        <i slot="icon" class="fa-solid fa-upload"></i>
                        <span> Upload to Server</span>
                    </md-filled-button>

					
                    <md-elevated-button class="lnk-rate" target="_blank">
                        <i class="fa-solid fa-star"></i>
                        <span data-loc="RateUs">Please Rate Us</span>
                    </md-elevated-button>
					
					
                    <a style="display:none;" data-web-url="/recorder" data-loc="SaveToDrive"></a>
                </div>
            </div>
        </main>
    </popup-page>

    <script type="module" src="../../libs/materialweb.min.js"></script>
    <script type="module" src="../../js/common/common.js"></script>
    <script type="module" src="../../js/PopupPage.js"></script>
    <script type="module" src="../../js/common/link.js"></script>
	<script  src="../../libs/ffmpeg.min.js"></script>

</body>

</html>
