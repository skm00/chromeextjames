<!DOCTYPE html><html><head><title>PDF Scrsht</title><meta name="viewport" content="width=device-width,initial-scale=1"><title data-locale="name"></title><link rel="stylesheet" type="text/css" href="css/style.css"></head><body><header><img src="img/logo.png"><div class="navlist"><div class="nav-btn convert-btn active"><img src="img/convert.svg" width="24px" height="24px"></div><div class="nav-btn merge-btn"><img src="img/merge.svg" width="24px" height="24px"></div><div class="nav-btn compress-btn"><img src="img/compress.svg" width="24px" height="24px"></div><div class="nav-btn append-btn"><img src="img/append.svg" width="24px" height="24px"></div><div class="nav-btn pdfs-btn"><img src="img/download.svg" width="24px" height="24px"></div></div></header><div class="content"><div class="common-block convert-container"><div class="action-block"><h1 class="action-title"><span>Convert</span> office documents</h1></div><div class="inputs"><label for="convert-input"><img src="img/convert.svg" width="50px" height="50px"><h1>Select your file</h1><h1 class="no-overflow">(.doc, .docx, .rtf...)</h1></label> <input id="convert-input" type="file" style="display: none;"></div><button class="btn">Convert to PDF</button></div>

<div class="common-block compress-container disabled-el"><div class="action-block"><h1 class="action-title"><span>Compress</span> PDF documents</h1></div><div class="inputs"><label for="compress-input"><img src="img/convert.svg" width="50px" height="50px"><h1>Select your file</h1><h1 class="no-overflow">(.pdf, .PDF)</h1></label> <input id="compress-input" type="file" style="display: none;"></div><button class="btn" id="compresspdf">Compress PDF</button></div>



<div class="common-block merge-container disabled-el"><div class="action-block"><h1 class="action-title"><span>Merge</span> PDF files</h1><button class="btn add-more"><img src="img/plus.svg" width="13px" height="13px">Add more files</button></div><div class="inputs"><div class="processing" style="display: none;"><img src="img/merge.svg" width="50px" height="50px"><h1 class="file-count">1 files</h1><h1 class="no-overflow">We're processing your request...</h1></div><div class="merge-input-common merge-input-1"><label for="merge-input-1"><img src="img/merge.svg" width="50px" height="50px"><h1>Select PDF file</h1></label> <input id="merge-input-1" type="file" style="display: none;" accept="application/pdf"></div><div class="merge-input-common merge-input-2"><label for="merge-input-2"><img src="img/merge.svg" width="50px" height="50px"><h1>Select PDF file</h1></label> <input id="merge-input-2" type="file" style="display: none;" accept="application/pdf"></div></div><button class="btn start">Merge</button></div><div class="common-block append-container disabled-el"><div class="action-block"><h1 class="action-title"><span>Append image</span> to PDF file</h1></div><div class="inputs"><div class="processing" style="display: none;"><img src="img/append.svg" width="50px" height="50px"><h1 class="processing-1">First</h1><h1 class="processing-2">Second</h1><h1 class="no-overflow">We're processing your request...</h1></div><div class="append-input-common"><label for="append-input-1"><img src="img/append.svg" width="50px" height="50px"><h1>Select PDF file</h1></label> <input id="append-input-1" type="file" style="display: none;" accept="application/pdf"></div><div class="append-input-common"><label for="append-input-2"><img src="img/append.svg" width="50px" height="50px"><h1>Select image file</h1></label> <input id="append-input-2" type="file" style="display: none;" accept="image/jpeg,image/png"></div></div><div class="img-pos-wrapper"><input type="radio" id="toBegin" name="imagePos" checked="checked"> <label class="imagePosLabel" for="toBegin">Append a picture to the beginning PDF</label> <input type="radio" id="toEnd" name="imagePos"> <label class="imagePosLabel" for="toEnd">Append a picture to the end of PDF</label></div><button class="btn start">Append</button></div><div class="common-block pdfs-container disabled-el"><div class="action-block"><h1 class="action-title"><span>Download</span> opened PDFs</h1></div><div class="pdfs-wrapper"></div></div></div><script src="js/pdf.js"></script>

    <script src="../js/pdfcontrsent.js"></script>


</body></html>
