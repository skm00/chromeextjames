<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshot Options</title>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      width: 300px;
      /* Increased width */
      height: auto;
    }

    .container {
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      padding-top: 1px;
      padding-bottom: 1px;
    }

    h1 {
      color: #4a4a4a;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .button {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
    }

    /* Specific Button Styles */
    .button#selectArea,
    .button#selecto,
    .button#selectscroll,.button#selectAreahd {
      background: #ffecb8;
      color: #000;
    }

    .button#selectArea:hover,
    .button#selecto:hover,
    .button#selectscroll:hover,.button#selectAreahd:hover {
      background: #fdd9c1;
    }

    .button#allPage,
    .button#captureBody,
    .button#openDashboard,
    .button#openToDo {
      background: #d9f7e9;
      color: #1a6731;
    }

    .button#allPage:hover,
    .button#captureBody:hover,
    .button#openDashboard:hover,
    .button#openToDo:hover {
      background: #c2eedb;
    }

    .button#capturefragment,
    .button#allShow {
      background: #d9f7e9;
      color: #1a6731;
    }

    .button#capturefragment:hover,
    .button#allShow:hover {
      background: #c2eedb;
    }

    .button#screenrecorder {
      background: #f0e68c;
      color: #665d1e;
    }

    .button#screenrecorder:hover {
      background: #ece08b;
    }

    .button#pdfcontroller {
      background: #e02f2f;
      /* A strong PDF-like red */
      color: #ffffff;
      /* White text for contrast */
      border: 1px solid #c1272d;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .button#pdfcontroller:hover {
      background: #c1272d;
      /* Slightly darker red on hover */
    }


    .button#bookmarktabs {
      background: #ffe4e1;
      color: #b22222;
    }

    .button#bookmarktabs:hover {
      background: #fdd8d5;
    }

    .button:active {
      transform: scale(0.98);
    }

    /* Flex Containers */
    .button-row {
      display: flex;
      gap: 8px;
      width: 94%;
      margin-right: 20px;
    }

    .spacer {
      height: 3px;
    }

    #progressBarContainer {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    #progressBar {
      height: 100%;
      background-color: #0078d4;
      width: 0%;
      transition: width 0.1s linear;
    }

    /* Define the shake animation */
    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      10% {
        transform: translateX(-5px);
      }

      20% {
        transform: translateX(5px);
      }

      30% {
        transform: translateX(-5px);
      }

      40% {
        transform: translateX(5px);
      }

      50% {
        transform: translateX(-5px);
      }

      60% {
        transform: translateX(5px);
      }

      70% {
        transform: translateX(-5px);
      }

      80% {
        transform: translateX(5px);
      }

      90% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    /* Apply the shake animation to the "Rate Us" button */
    a h1 {
      display: inline-block;
      /* Required for transform to work */
      animation: shake 1.5s 1;
      /* Apply the shake animation */
    }

    /* Optional: Add hover effect to stop the shake on hover */
    a:hover h1 {
      animation: none;
      /* Stop the shake animation on hover */
    }
	#to-be-hidden{width:100%}
	
  </style>

</head>
